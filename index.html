<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <title>QRCode</title>
</head>
<body>
    <div class="container">
        <div id="heading"><h3>QR Code</h3></div>
        <input type="text" id="inputText" placeholder="Enter the data for QRCode">
        <div class="btns-container">
            <button class="btns" id="generate-btn">Generate QR</button>
            <button class="btns" id="scan-btn" >Scan QR</button>
        </div>
        <div id="qr-content">
            
        </div>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="scan.js"></script>
    <script src="generate.js"></script>
</body>
</html>
